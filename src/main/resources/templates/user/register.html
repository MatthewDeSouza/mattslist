<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 20px;">
  <a class="navbar-brand">
    <img th:src="@{/img/logo.webp}" width="45" height="45" class="d-inline-block align-top" alt="Logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/index}">Home<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" th:href="@{/topics}">Topics</a>
      <a class="nav-item nav-link" th:href="@{/user}">User</a>
    </div>
  </div>
</nav>
<br/><br/>
<div class="container">
  <div th:if="${param.success}">
    <div class="alert alert-success">Registration successful!</div>
  </div>
  <div class="login-div">
    <form method="post" role="form" th:action="@{/register/save}" th:object="${userDto}">
      <div class="form-group">
        <label for="username" style="font-size: 22px">Username</label>
        <input th:field="*{username}" type="text" class="form-control" name="username" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
        <p th:errors = "*{username}" class="text-danger"
           th:if="${#fields.hasErrors('username')}"></p>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else, we promise!</small>
      </div>
      <div class="form-group">
        <label th:field="*{password}" for="password" style="font-size: 22px">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        <p th:errors = "*{password}" class="text-danger"
           th:if="${#fields.hasErrors('password')}"></p>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
</body>
</html>
