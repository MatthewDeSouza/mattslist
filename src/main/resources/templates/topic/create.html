<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic - Create</title>
</head>
<body>
<div class="topic-create">
    <form th:action="@{/topics}" th:object="${topic}" method="post">
        <div class="thread-create-form">
            <label>
                <input
                        type="text"
                        name="name"
                        th:field="*{name}"
                        placeholder="Enter Topic Name:"
                    />
            </label>
        </div>
    </form>
</div>
</body>
</html>
