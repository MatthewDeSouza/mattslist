<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Topic - Single</title>
</head>
<body>
<div class="topic-single-view">
    <h1 th:text="${topic.name}">Topic Name</h1>
    <div th:each="post: ${topic.posts}">
        <h2 th:text="${post.title}">Title</h2>
        <h3 th:text="|Comments: ${post.getComments().size()}|">Number of Comments</h3>
    </div>
</div>
</body>
</html>
