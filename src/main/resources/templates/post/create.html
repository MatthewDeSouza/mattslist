<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post - Create</title>
</head>
<body>
<div class="post-create">
    <form th:action="@{/topics/{name}(name=${topic.name})}" th:object="${post}" method="post">
        <div class="post-create-form">
            <label>
                <input
                    type="text"
                    name="title"
                    th:field="*{title}"
                    placeholder="Enter post title:"
                    />
            </label>
            <label>
                <input
                    type="text"
                    name="content"
                    th:field="*{content}"
                    placeholder="Enter text here."
                    />
            </label>
            <label>
                <button type="submit">Submit</button>
            </label>
        </div>
    </form>
</div>
</body>
</html>
